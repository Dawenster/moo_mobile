<ion-view title="History">
  <ion-content>
    <div class="card" ng-show="!showRecords">
      <div class="item item-text-wrap">
        Warning: Changing these settings will restart any game already in progress
      </div>
    </div>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()" ng-show="showRecords">
    </ion-refresher>
    <ion-list ng-show="showRecords">
      <ion-item ng-repeat="game in games" type="item-text-wrap" href="#/tab/history/{{game.id}}">
        <div class="game-answer">
          Answer: {{game.answer}}
        </div>
        <div class="game-details">
          Result: {{game.result | formattedResult}} ⋅ Guesses: {{game.attempts.length}} ⋅ Repeat: {{game.repeat | formattedRepeat}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
