<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <ion-tab title="Play" icon="icon ion-happy" href="#/tab/play">
    <ion-nav-view name="tab-play"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Rules" icon="icon ion-clipboard" href="#/tab/rules">
    <ion-nav-view name="tab-rules"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon="icon ion-settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <ion-tab title="History" icon="icon ion-clock" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>
</ion-tabs>
